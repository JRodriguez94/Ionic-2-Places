<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form #formPlace="ngForm" (ngSubmit)="addPlace(formPlace)">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-label floating>
            </ion-label>
            <ion-input
              type="text"
              name="namePlace"
              ngModel
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-row>
            <button icon-only ion-button color="dark" type="button" clear block (click)="takePhoto()">
              <ion-icon name="ios-camera-outline"></ion-icon>
            </button>
          </ion-row>
          <ion-row>
            <button icon-only ion-button color="dark" type="button" clear block (click)="setLocate()">
              <ion-icon name="ios-navigate-outline"></ion-icon>
            </button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row *ngIf="ubicationReady">
        <ion-col>
          <agm-map
            [latitude] = "ubication.lat"
            [longitude] = "ubication.long"
            [zoom] = "10"
            [streetViewControl]="salse"
            [disableDefaultUI]="true">
            <agm-marker
            [latitude] = "ubication.lat"
            [longitude] = "ubication.long">
            </agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-slides>
          <ion-slide *ngFor="let image of images">
            <img [src]="image">
          </ion-slide>
        </ion-slides>
      </ion-row>
      <ion-row text-center>
        <ion-col>
          <rating name="rating" ngModel></rating>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                color="dark"
                block
                type="submit"
                [disabled]="!formPlace.valid ||
                             !ubicationReady ||
                              images.length <= 0">
          Add Place
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
