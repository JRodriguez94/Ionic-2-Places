<ion-header>

  <ion-navbar color="dark">
    <ion-buttons left>
      <button
        ion-button
        icon-only
        menuToggle
        color="light" outline>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-img">
  <form #formLogIn="ngForm">
    <ion-row>
      <ion-col>
        <ion-item class="item-bg-none">
          <ion-label class="item-font-color" floating>Email</ion-label>
          <ion-input type="text"
                     required
                     name="email"
                     [(ngModel)]="user.email"
                     class="background-blur-white">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="item-bg-none">
          <ion-label style="color: yellow" floating>Password</ion-label>
          <ion-input type="password"
                     required
                     name="password"
                     [(ngModel)]="user.password"
                     class="background-blur-black">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button
                  block
                  color="primary" outline
                  (click)="logIn(formLogIn)">
            Log in
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button
                  block
                  color="secondary" outline
                  (click)="signUp()">
            Sign up
          </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
