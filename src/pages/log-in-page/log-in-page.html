<ion-header>

  <ion-navbar color="dark">
    <ion-buttons left>
      <button
        ion-button
        icon-only
        menuToggle
        color="light" outline>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form action #formLogIn>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"
                     required
                     name="emailText"
                     ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"
                     required
                     name="passwordText"
                     ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button
                  block
                  color="primary" outline
                  (click)="logIn(formLogIn)">
            Log in
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button
                  block
                  color="dark" outline
                  (click)="signUp(formLogIn)">
            Sign up
          </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
