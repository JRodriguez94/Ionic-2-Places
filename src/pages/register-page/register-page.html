  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #formRegist="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"
                     required
                     name="email"
                     ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"
                     required
                     name="password"
                     ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                color="dark" outline
                (click)="regist(formRegist)">
          Sign up
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
